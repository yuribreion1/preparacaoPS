<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula sobre eventos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="">
        <label for="primeiro">1 valor</label>
        <input class="primeiro" type="text" name="primeiro" placeholder="Digite o primeiro numero">
        <label for="segundo">2 valor</label>
        <input class="segundo" type="text" name="segundo" placeholder="Digite o segundo numero">
        <label for="">Resultado</label>
        <input type="text">
        <br>
        <button onmousedown="soma()">Soma</button>
        <button onmousedown="subtracao()">Subtração</button>
        <button onmousedown="multiplicacao()">Multiplicação</button>
        <button onmousedown="divisao()">Divisão</button>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
